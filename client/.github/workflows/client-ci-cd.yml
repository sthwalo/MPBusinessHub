name: Client CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'client/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'client/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: client/package-lock.json
    
    - name: Install dependencies
      run: |
        cd client
        npm ci
    
    - name: Build
      run: |
        cd client
        npm run build
    
    - name: Run tests
      run: |
        cd client
        npm test -- --passWithNoTests
  
    - name: Deploy to Afrihost via FTP
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ftp.mpbusinesshub.co.za
        username: admin@mpbusinesshub.co.za
        password: ${{ secrets.AFRIHOST_FTP_PASSWORD }}
        port: 21
        protocol: ftps
        local-dir: ./client/dist/
        server-dir: /public_html/
        dangerous-clean-slate: true